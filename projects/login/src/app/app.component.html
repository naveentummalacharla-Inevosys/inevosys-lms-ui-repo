<div class="container-fluid">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-12 card p-5 ">
            <h3 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            <div class="mb-3">
                <label class="form-label">UserName</label>
                <input type="text" class="form-control" placeholder="UserName" formControlName="username"/>
              @if(this.loginForm.get('username')?.touched){
                @if(this.loginForm.get('username')?.errors?.['required']){
                <small class="text-danger">Username Required</small>
                }
              }
            </div>
            <div class="mb-5">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Password" class="form-control" formControlName="password"/>
                @if(this.loginForm.get('password')?.touched){
                    @if(this.loginForm.get('password')?.errors?.['required']){
                    <small class="text-danger">Password Required</small>
                    }
                  }
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50">Login</button>
            </div>
          </form>
        </div>
    </div>
</div>
